name: .NET Core Desktop

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]
    runs-on: windows-latest
    env:
      Solution_Name: Trumpf.Coparoo.Waiting.sln
      Test_Project_Path: Trumpf.Coparoo.Waiting.Tests\Trumpf.Coparoo.Waiting.Tests.csproj
      Package_Output_Dir: ${{ github.workspace }}\artifacts
      Test_Results_Dir: ${{ github.workspace }}\test-results

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Add MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    - name: Decode Key.snk from secret
      run: |
        $bytes = [System.Convert]::FromBase64String("${{ secrets.SIGNING_KEY_B64 }}")
        [System.IO.File]::WriteAllBytes("${{ github.workspace }}\Key.snk", $bytes)

    # Build the solution
    - name: Build
      run: dotnet build ${{ env.Solution_Name }} --configuration ${{ matrix.configuration }}

    # Execute unit tests (continue on error to allow test results upload if failed)
    - name: Execute Unit Tests
      if: matrix.configuration == 'Debug'
      continue-on-error: true
      run: |
        mkdir -p ${{ env.Test_Results_Dir }}
        dotnet test ${{ env.Test_Project_Path }} --configuration ${{ matrix.configuration }} --verbosity normal --logger "trx;LogFileName=${{ env.Test_Results_Dir }}\test_result_${{ matrix.configuration }}.trx"
        echo "Listing files in test results directory:"
        dir ${{ env.Test_Results_Dir }}

    # Upload test results if the previous test step failed
    - name: Upload Test Results on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ${{ env.Test_Results_Dir }}\test_result_${{ matrix.configuration }}.trx

    # Generate NuGet package in Release configuration only if all steps succeed
    - name: Generate NuGet Package
      if: matrix.configuration == 'Release' && success()
      run: |
        dotnet pack ${{ env.Solution_Name }} --configuration Release --output ${{ env.Package_Output_Dir }}

    # Sign NuGet package (optional - only if certificate is available)
    - name: Sign NuGet Package
      if: matrix.configuration == 'Release' && success() && vars.ENABLE_NUGET_SIGNING == 'true'
      run: |
        # Decode the certificate from base64 secret
        $certBytes = [System.Convert]::FromBase64String("${{ secrets.CODESIGN_CERT_B64 }}")
        $certPath = "${{ github.workspace }}\cert.pfx"
        [System.IO.File]::WriteAllBytes($certPath, $certBytes)
        
        # Sign all .nupkg files
        Get-ChildItem "${{ env.Package_Output_Dir }}\*.nupkg" | ForEach-Object {
          Write-Host "Signing package: $($_.Name)"
          dotnet nuget sign $_.FullName `
            --certificate-path $certPath `
            --certificate-password "${{ secrets.CODESIGN_CERT_PASSWORD }}" `
            --timestamper http://timestamp.digicert.com `
            --overwrite
        }
        
        # Clean up certificate file
        Remove-Item $certPath

    # Upload the NuGet package as an artifact
    - name: Upload NuGet Package
      if: matrix.configuration == 'Release' && success()
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ${{ env.Package_Output_Dir }}\*.nupkg

    # Push NuGet packages to nuget.org (only on version tags like v2.1.1)
    - name: Push NuGet Packages to nuget.org
      if: matrix.configuration == 'Release' && success() && startsWith(github.ref, 'refs/tags/v')
      run: |
        dotnet nuget push "${{ env.Package_Output_Dir }}\*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
